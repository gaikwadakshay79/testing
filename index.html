<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocation with OpenStreetMap</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 500px;
      width: 100%;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Custom arrow icon CSS */
    .heading-icon {
      background-image: url('./image.png');
      background-size: contain;
      width: 40px;
      height: 40px;
      transform: translate(-20px, -20px);
      /* Center the rotation */
      /* filter: drop-shadow(2px 4px 6px black); */
    }

    /* Green status icon */
    .status-icon {
      color: green;
    }

    .popup-content {
      font-size: 10px;
    }
  </style>
</head>

<body>

  <h1>Track My Location</h1>
  <p id="status">Waiting for location...</p>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialize the map
    const map = L.map('map').setView([51.505, -0.09], 13);

    // Add OpenStreetMap tiles to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Custom arrow marker icon
    var HeadingIcon = L.DivIcon.extend({
      createIcon: function () {
        var div = document.createElement('div');
        div.className = 'heading-icon-wrapper';
        div.innerHTML = "<div class='heading-icon'></div>"
        return div;
      }
    });

    // Marker and circle to show the user's current location
    let marker, accuracyCircle;

    // Function to get the current time
    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString();
    }
    // Success callback for geolocation
    function success(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const accuracy = position.coords.accuracy;
      const loginTime = getCurrentTime();

      document.getElementById('status').textContent = `Latitude: ${latitude}, Longitude: ${longitude}, Accuracy: ${accuracy} meters ${JSON.stringify(position)}`;

      // Set map view to current location
      map.setView([latitude, longitude]);


      // Create popup content
      const popupContent = `
        <div class="popup-content">
          <div><strong>Name:</strong> John Doe</div>
          <div><strong>Latitude:</strong> ${latitude}</div>
          <div><strong>Longitude:</strong> ${longitude}</div>
          <div><strong>Accuracy:</strong> ${accuracy} meters</div>
          <div style="display:flex;justify-content:space-between;"><div><strong>Last seen:</strong> ${loginTime}</div><div class="status-icon">&#x1F7E2; Online</div></div>
        </div>
      `;
      // If marker already exists, update its position, else create a new one
      if (marker) {
        marker.setLatLng([latitude, longitude]);
        marker.bindPopup(popupContent).openPopup();
      } else {
        marker = L.marker([0, 0], { icon: new HeadingIcon() }).addTo(map).bindPopup(popupContent).openPopup();
        if (window.DeviceOrientationEvent) {
          window.addEventListener('deviceorientation', updateHeading);
        } else {
          alert("DeviceOrientation is not supported by your browser");
        }
      }

      // If accuracy circle exists, update its position and radius
      if (accuracyCircle) {
        accuracyCircle.setLatLng([latitude, longitude]);
        accuracyCircle.setRadius(accuracy / 2); // Show only 50% of the accuracy circle
      } else {
        // Create an accuracy circle
        accuracyCircle = L.circle([latitude, longitude], {
          radius: accuracy / 2, // 50% of the accuracy radius
          // color: "blue",
          // fillColor: '#aaf',
          fillOpacity: 0.1,
          fillOpacity: 0.1,
          weight: 1,
        }).addTo(map);
      }

      // Adjust the zoom level to fit 50% of the accuracy circle
      map.fitBounds(accuracyCircle.getBounds(), { padding: [10, 10] });
    }

    // Error callback for geolocation
    function error(err) {
      console.warn(`ERROR(${err.code}): ${err.message}`);
      document.getElementById('status').textContent = `Error: ${err.message}`;
    }

    // Watch the user's location
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(success, error, {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
      });
    } else {
      document.getElementById('status').textContent = "Geolocation is not supported by your browser.";
    }
    // Update the heading (direction) using DeviceOrientationEvent
    function updateHeading(event) {
      if (event.alpha !== null && marker) {
        var heading = event.alpha; // Heading in degrees (0-360)

        // Rotate the custom icon to match the device's heading
        var iconElement = marker.getElement();
        if (iconElement) {
          iconElement.getElementsByTagName("div")[0].style.transform = `rotate(${heading}deg)`;
        }
      }
    }
  </script>

</body>

</html>
